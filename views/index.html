<!DOCTYPE html>

<html>
  <head>
    <title>URL Shortener</title>
    <link rel="icon" type="image/png" href="../public/favicon.ico" />
    <link href="./public/style.css" rel="stylesheet" type="text/css" />
    <link href="../public/style.scss" rel="stylesheet" type="text/css" />
  </head>

  <body>
    <h1>URL Shortener Microservice</h1>
    <p></p>
    <a id="link" target="_blank"></a>
    <main>
      <section>
        <form onsubmit="return false;">
          <fieldset>
            <legend>URL Shortener</legend>
            <label for="url_input">URL:</label>
            <input
              id="url_input"
              type="text"
              name="url"
              placeholder="https://www.freecodecamp.org/"
            />
            <input
              id="submit"
              class="button"
              type="submit"
              value="POST URL"
              onclick="doSubmit()"
            />
          </fieldset>
        </form>
      </section>
      <button id="statistic" class="button" type="submit" onclick="gotoStats()">
        Statistic
      </button>
    </main>
    <div class="tables" id="tables">
      <h1 class="table-header">Stats</h1>
      <section id="first-table">
        <table class="styled-table">
          <thead>
            <tr>
              <th>ShortUrls</th>
              <th>FullUrls</th>
              <th>CreatedAt</th>
              <th>Clicks</th>
            </tr>
          </thead>
          <tbody id="url-statistic"></tbody>
        </table>
      </section>
    </div>
    <footer>
      <p>By Niv</p>
    </footer>
  </body>
  <script src="./main.js"></script>
</html>
